<mat-card>
    <mat-card-content>
        <form>
            <h2>Register</h2>
            <mat-error *ngIf="warning"> {{warning}}</mat-error><br />
            <mat-form-field class="full-width-input">
                <input matInput [(ngModel)]="registerUser.userName" placeholder="User Name" name="username" required autofocus>
                <mat-error>Please provide a valid user name</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input matInput [(ngModel)]="registerUser.password" type="password" placeholder="Password" name="password" required>
                <mat-error>Please provide a valid password</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input matInput [(ngModel)]="registerUser.password2" type="password" placeholder="Confirm Password" name="password2" required>
                <mat-error>Please provide a valid password</mat-error>
            </mat-form-field><br />
            <button mat-raised-button [disabled]="loading ? true:false" color="primary" type="submit" (click)="onSubmit()">
                <mat-icon>account_box</mat-icon>
                <span *ngIf="!loading">&nbsp;&nbsp;&nbsp; Register</span>
                <span *ngIf="loading">&nbsp;&nbsp;&nbsp; Processing</span>
            </button>
        </form>
    </mat-card-content>
    <div class="success" *ngIf="success">Registration Successful. Proceed to<br /><br /> 
        <a mat-raised-button color="accent" routerLink="/login">
            <mat-icon>login</mat-icon>&nbsp;&nbsp;&nbsp;Login
        </a> 
    </div>
</mat-card>
